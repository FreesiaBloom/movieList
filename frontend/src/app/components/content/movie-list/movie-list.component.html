<div class="container" *ngIf="movieList">
  <app-search (searchEvent)="searchMovie($event)"></app-search>
  <app-tags></app-tags>
  <ul class="list row">
    <li *ngFor="let movie of movieList"  class="list-item col-lg-3">
      <app-movie-item [movie]="movie"></app-movie-item>
    </li>
  </ul>
</div>
